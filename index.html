<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group-Query-as-a-Service</title>

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    
  </head>
  <body>
    <div id="floating-panel">
      <select id="noOfUsers">
        <option value="0" selected="selected">No of users</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>

      <select id="gridPercentage">
        <option value="0" selected="selected">Grid Leader %</option>
        <option value="10">10</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>

      <button id="followers" onclick="followers()">Populate Users</button>

      <button id="leaders" onclick="leaders()">Populate Grid Leaders</button>

      <button id="infrastructure" onclick="infrastructure()">Add Infrastructures</button>

      <button id="grid" onclick="formGrid()">Form Grid</button>
    </div>


    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">

    <div id="map"></div>

    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>

    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1DkbCiVGpJPS9ZfQTa9rwgogMIgW_3cg&libraries=places&callback=initAutocomplete"
         async defer></script>

  </body>

</html>
